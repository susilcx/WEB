<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <h1 class="inico">Primer Taller Formulario</h1>
</head>
<body>
    <div class="formulario">
        <form action="" method="POST">
            <label for="labelFormulario">Nombre: </label>
            <input type="text" class="input_nom"><br>
            
            <label for="labelFormulario">Apellido: </label>
            <input type="text" class="input_ape"><br>

            <label for="labelFormulario">Telefono: </label>
            <input type="text" class="input_tel"><br>

            <label for="labelFormulario">Direccion: </label>
            <input type="text" class="input_dir"><br>

            <label for="labelFormulario">FechaNacimiento: </label>
            <input type="date" class="input_fechn"><br>

            <label for="labelFormulario">Email: </label>
            <input type="text" class="input_email"><br>

            <label for="labelFormulario">Contraseña: </label>
            <input type="password" class="input_contra"><br>

            <label for="labelFormulario">Repita la Contraseña: </label>
            <input type="password" class="input_contra2"><br>

            <button class="BotonEnviar">Enviar</button>
        </form>
    </div>
</body>
</html>
